<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Recettes</title>
    <!-- Inclure jQuery et jQuery UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <!-- Inclure Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Recherche de Recettes</h2>
    <!-- Barre de recherche avec autocomplétion -->
    <div class="d-flex justify-content-end">
        <input type="text" id="searchInput" class="form-control" placeholder="Rechercher une recette par nom ou ingrédient...">
    </div>
</div>


<script src="data.json"></script>
<script src="app.js"></script>
<!-- Inclure jQuery et jQuery UI -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<script>
$(document).ready(function() {
    // Données de recettes pour l'autocomplétion (exemple)
    var recipes = [
        "Salade de poulet césar",
        "Ratatouille provençale",
        "Pâtes à la carbonara",
        "Tarte aux pommes",
        // Ajoutez d'autres recettes ici
    ];

    // Initialiser l'autocomplétion sur le champ de recherche
    $("#searchInput").autocomplete({
        source: recipes, // Utiliser les données de recettes comme source
        minLength: 1 // Nombre de caractères minimum pour commencer l'autocomplétion
    });
});
</script>

</body>
</html>
